<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Dz6.css" />
    <title>My Fridge</title>
</head>
<body>
    <h1>What do I have in my fridge?</h1>
    <div class="grid">
        <div class="item">
            <img src="pepper.png" alt="Pepper" />
            <p>Pepper</p>
        </div>
        <div class="item">
            <img src="apple.png" alt="Apple" />
            <p>Apple</p>
        </div>
        <div class="item">
            <img src="cheese.png" alt="Cheese" />
            <p>Cheese</p>
        </div>
        <div class="item">
            <img src="corn.png" alt="Corn" />
            <p>Corn</p>
        </div>
        <div class="item">
            <img src="mushroom.png" alt="Mushroom" />
            <p>Mushroom</p>
        </div>
        <div class="item">
            <img src="garlic.png" alt="Garlic" />
            <p>Garlic</p>
        </div>
        <div class="item">
            <img src="beef.png" alt="Beef" />
            <p>Beef</p>
        </div>
        <div class="item">
            <img src="fish.png" alt="Fish" />
            <p>Fish</p>
        </div>
        <div class="item">
            <img src="egg.png" alt="Egg" />
            <p>Egg</p>
        </div>
        <div class="item">
            <img src="coriander.png" alt="Coriander" />
            <p>Coriander</p>
        </div>
    </div>
</body>
</html>
